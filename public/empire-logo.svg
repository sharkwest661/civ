<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Hex -->
  <polygon 
    points="50,10 85,30 85,70 50,90 15,70 15,30" 
    fill="#1a2634" 
    stroke="#e6c570" 
    stroke-width="2"
  />
  
  <!-- Crown symbol representing an empire -->
  <path 
    d="M30,60 L40,45 L50,60 L60,45 L70,60 L65,65 L35,65 Z" 
    fill="#e6c570" 
    stroke="#e6c570" 
    stroke-width="1"
  />
  
  <!-- Smaller hex grid pattern -->
  <g opacity="0.6">
    <polygon points="35,40 43,45 43,55 35,60 27,55 27,45" fill="none" stroke="#2a3c53" stroke-width="1" />
    <polygon points="50,30 58,35 58,45 50,50 42,45 42,35" fill="none" stroke="#2a3c53" stroke-width="1" />
    <polygon points="65,40 73,45 73,55 65,60 57,55 57,45" fill="none" stroke="#2a3c53" stroke-width="1" />
    <polygon points="35,55 43,60 43,70 35,75 27,70 27,60" fill="none" stroke="#2a3c53" stroke-width="1" />
    <polygon points="50,45 58,50 58,60 50,65 42,60 42,50" fill="none" stroke="#2a3c53" stroke-width="1" />
    <polygon points="65,55 73,60 73,70 65,75 57,70 57,60" fill="none" stroke="#2a3c53" stroke-width="1" />
  </g>
  
  <!-- Letter "E" for Empire -->
  <text x="50" y="50" font-family="Cinzel, serif" font-size="18" fill="#e6c570" text-anchor="middle" dominant-baseline="middle">E</text>
</svg>